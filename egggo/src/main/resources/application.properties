# ===============================================
# APPLICATION EGGGO - CONFIGURATION PRINCIPALE
# ===============================================

spring.application.name=egggo-api

# Profil actif (dev, prod, test)
spring.profiles.active=dev

# ===============================================
# CONFIGURATION SERVEUR
# ===============================================
server.port=8080
server.servlet.context-path=/api

# ===============================================
# CONFIGURATION BASE DE DONNÉES POSTGRESQL
# ===============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/egggo_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration du pool de connexions HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=EggGoHikariPool
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===============================================
# CONFIGURATION JPA / HIBERNATE
# ===============================================
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto: create, create-drop, update, validate, none
# En dev: update (crée/modifie les tables automatiquement)
# En prod: validate (vérifie seulement que le schéma correspond)
spring.jpa.hibernate.ddl-auto=update

# Afficher les requêtes SQL en console (dev only)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Génération du schéma
spring.jpa.properties.hibernate.default_schema=public

# Optimisations Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ===============================================
# CONFIGURATION JWT
# ===============================================
jwt.secret=EggGoSecretKeyForJWTTokenGeneration2026CameroonDeliveryApp!
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================================
# CONFIGURATION OPENAPI / SWAGGER
# ===============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===============================================
# CONFIGURATION LOGGING
# ===============================================
logging.level.root=INFO
logging.level.com.egggo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================================
# CONFIGURATION UPLOAD FICHIERS
# ===============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ===============================================
# CONFIGURATION JACKSON (JSON)
# ===============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Douala
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss